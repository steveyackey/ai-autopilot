<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scopa Scorer</title>
    <meta name="description" content="Score tracker for the Italian card game Scopa">
    <link rel="icon" href="/ai-autopilot/favicon.ico" type="image/x-icon">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        color: #333;
        background-color: #f5f5f5;
      }
      
      .container {
        padding: 2rem;
        max-width: 500px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      
      h1 {
        color: #1976d2;
        margin-bottom: 1rem;
      }
      
      p {
        margin-bottom: 2rem;
      }
      
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #1976d2;
        margin: 0 auto 1rem;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .home-link {
        color: #1976d2;
        text-decoration: none;
        font-weight: bold;
        display: inline-block;
        margin-top: 1rem;
      }
      
      .home-link:hover {
        text-decoration: underline;
      }
    </style>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // Updated for better performance and reliability
      
      window.onload = function() {
        var pathSegmentsToKeep = 1;
        var l = window.location;
        
        try {
          // Handle redirect with improved path handling
          if (l.pathname.includes('/ai-autopilot/') && !l.pathname.endsWith('/404.html') && !l.search.includes('redirected=true')) {
            var pathArray = l.pathname.split('/').filter(function(p) { return p; });
            var basePath = '/' + pathArray.slice(0, pathSegmentsToKeep).join('/') + '/';
            var restPath = pathArray.slice(pathSegmentsToKeep).join('/');
            
            // Redirect to the main app with the path info
            window.location.replace(
              l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
              basePath + '?redirected=true&path=' + encodeURIComponent(restPath) +
              (l.search && l.search !== '?' ? '&' + l.search.slice(1) : '') +
              l.hash
            );
          } else {
            // If we can't redirect for some reason, show the content
            document.getElementById('loading-content').style.display = 'block';
          }
        } catch (e) {
          // If there's an error, show the manual navigation option
          document.getElementById('loading-content').style.display = 'block';
          console.error('Navigation redirect failed:', e);
        }
      };
    </script>
  </head>
  <body>
    <div class="container">
      <div id="loading-content" style="display: none;">
        <h1>Redirecting...</h1>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, please click the link below.</p>
        <a href="/ai-autopilot/" class="home-link">Go to Scopa Scorer Home</a>
      </div>
    </div>
  </body>
</html>
